<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Link Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex gap-3">
          <a class="navbar-brand" href="#">
            <img
              src="./img/logo.svg"
              alt="logo"
              height="30px"
              class="d-none d-md-block"
            />
            <img
              src="./img/mobile-logo.png"
              alt="mobile-logo"
              height="50px"
              class="d-md-none"
            />
          </a>
          <form class="d-flex flex-grow-1" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Prova a cercare: Lezione di Laravel"
              aria-label="Search"
            />
          </form>
          <div class="d-flex" id="navbarSupportedContent">
            <div class="d-flex gap-3">
              <a
                class="nav-link active d-none d-md-block"
                aria-current="page"
                href="#"
                ><i class="fa-solid fa-bars"></i
              ></a>
              <a class="nav-link d-none d-md-block" href="#"
                ><i class="fa-solid fa-circle-question"></i
              ></a>
              <a class="nav-link d-none d-md-block" aria-disabled="true"
                ><i class="fa-solid fa-ellipsis-vertical"></i
              ></a>
              <div class="dropdown">
                <i
                  class="fa-solid fa-bell"
                  data-bs-toggle="dropdown"
                  role="button"
                ></i>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="d-flex">
        <!-- SIDEBAR -->
        <section id="sidebar" class="blue d-flex flex-column">
          <div class="p-3 white">
            <div class="d-flex gap-3 align-items-center">
              <div class="icon text-center">
                <i class="fa-solid fa-house"></i>
              </div>
              <span>Home</span>
            </div>
            <div class="d-flex gap-3 align-items-center mt-2">
              <div class="icon text-center">
                <i class="fa-solid fa-chart-simple"></i>
              </div>
              <span>Stats</span>
            </div>
            <div class="d-flex gap-3 align-items-center mt-2">
              <div class="icon text-center">
                <i class="fa-solid fa-signal"></i>
              </div>
              <span>Signal</span>
            </div>
          </div>
          <div class="d-flex gap-3 align-items-center mt-auto white p-3">
            <div class="icon text-center">
              <i class="fa-solid fa-gear"></i>
            </div>
            <span>Admin</span>
          </div>
        </section>
        <!-- END OF SIDEBAR -->

        <!-- MAIN BODY -->
        <section id="main-body">
          <section id="main-top" class="light-blue white p-3">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-column flew-grow-1">
                <div class="d-flex align-items-center gap-2">
                  <h3 class="fw-semibold">Boolean</h3>
                  <span class="sp-shadow">Piano blaze</span>
                </div>
                <div class="d-flex gap-2 align-items-center">
                  <span class="sp-shadow">3 app</span>
                  <i class="fa-solid fa-angles-right fa-sm"></i>
                  <span class="sp-shadow">Boolean mobile app</span>
                  <span class="sp-shadow">Boolean web app</span>
                  <span class="sp-shadow">Boolean blog</span>
                </div>
              </div>
              <div>
                <span>Studenti online negli ultimi 30 minuti</span>
                <h3 class="mt-2 fw-semibold">125</h3>
              </div>
              <div class="me-5">
                <span class="me-3">Nuovo studente</span>
                <button type="button" class="btn btn-outline-light">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
            </div>
          </section>
          <section id="main-bottom"></section>
        </section>
        <!-- END OF MAIN BODY -->
      </div>
    </main>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
